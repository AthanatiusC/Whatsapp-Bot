{% include 'include/header.html' %}

<div class="content">
	<div class="content-header">
		<div class="page-title">
			<h3>Add Groups</h3>
		</div>
		<div class="page-breadcumb">

			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
			    <li class="breadcrumb-item" aria-current="page"><a href="{{ url_for('groups') }}">Groups</a></li>
			    <li class="breadcrumb-item active" aria-current="page">Add Groups</li>
			  </ol>
			</nav>
		</div>
	</div>
	<div class="content-body">

		<section  class="chart">
			<div class="panel">
				<div class="panel-header d-flex align-items-center justify-content-between">
						<div class="panel-title">
							<i class="fa fa-users"></i> 	  	 Add Groups
						</div>
						<div>
							
						</div>
				</div>
				<div class="panel-body">
					<nav>
					  <div class="nav nav-tabs" id="nav-tab" role="tablist">
					    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Manual</a>
					    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Auto Scraping</a>
					  </div>
					</nav>
					<div class="tab-content" id="nav-tabContent">
					  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
					  	<div class="form">
							<form method="POST" action="">
								<div class="form-group">
									<label>Group name</label>
									<input type="text" name="name" class="form-control" placeholder="Contact's fullname">
								</div>
								<div class="form-group">
									<label>Group Link</label>
									<input type="number" name="phone" class="form-control" placeholder="Contact's number">
								</div>
								<div class="form-group" style="overflow:hidden;">
									<input type="submit" value="Submit" class="btn btn-primary float-right" name="manual">
								</div>

							</form>
						</div>
					  </div>
					  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
					  	<div class="form">
					  		<form method="POST" action="">
					  			<div class="form-group">
					  				<label>Keyword</label>
					  				<input type="text" placeholder="Type a Keyword.." name="keyword" class="form-control">
					  			</div>
					  			<div class="form-group" style="overflow: hidden;">
					  				<input type="submit" class="btn btn-primary float-right" name="scrape" value="Submit" ">
					  			</div>
					  		</form>
					  	</div>
					  </div>
					</div>
					
				</div>
			</div>
		</section>
	</div>
</div>
<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Choose One</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
        	<div class="col-md-6">
        		<div class="btn-contacts">

        			<a href="{{url_for('contacts')}}/add" class="btn btn-outline-primary">
        				<i class="fa fa-plus"></i>
        				<span>
        					Add Manual
        				</span>
        			</a>
        		</div>
        	</div>
        	<div class="col-md-6">
        		<div class="btn-contacts">
        			<a href="#" class="btn btn-outline-info" id="upload_csv">
        				<i class="fa fa-download"></i>
        				
        				<span>
        					Import From CSV
        				</span>
        			</a>
        		</div>
        	</div>
        </div>
      </div>
      
    </div>
  </div>
</div>
