{% include 'include/header.html' %}

<div class="content">
    <div class="content-header">
        <div class="page-title">
            <h3>Dashboard</h3>
        </div>
        <div class="page-breadcumb">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Home /</li>
              </ol>
            </nav>
        </div>
    </div>          
    <div class="content-body">
        <section class="kotakk">
            <div class="row">
                <div class="col-md-4">
                    <div class="kotak-statistic st1 d-flex flex-row align-items-center justify-content-between">
                        <div class="statistic-icon">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="statistic-ket">
                            <h3>{{contacts}}</h3>
                        Contacts
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="kotak-statistic st2 d-flex flex-row align-items-center justify-content-between">
                        <div class="statistic-icon">
                            <i class="fa fa-envelope"></i>
                        </div>
                        <div class="statistic-ket">
                                <h3>{{ messages }}</h3>
                            Messages
                        </div>  
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="kotak-statistic st3 d-flex flex-row align-items-center justify-content-between">
                        <div class="statistic-icon">
                            <i class="fa fa-users"></i>
                        </div>
                        <div class="statistic-ket">
                            <h3>{{ groups }}</h3> <p>Joined Groups</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section  class="chart">
            <div class="panel">
                <div class="panel-header d-flex align-items-center">
                        <i class="fa fa-chart-line"></i>       Chart
                </div>
                <div class="panel-body">
                    <div id="chart-home">
                        
                    </div>
                </div>
            </div>
        </section>
    </div>          
<script type="text/javascript" src="{{ url_for('static', filename='js/morris.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
 <script type="text/javascript">
     Morris.Line({
      element: 'chart-home',
      behaveLikeLine: true,
      data: [
        {x: '2011 Q1', y: 3, z: 3},
        {x: '2011 Q2', y: 2, z: 1},
        {x: '2011 Q3', y: 2, z: 4},
        {x: '2011 Q4', y: 3, z: 3}
      ],
      xkey: 'x',
      ykeys: ['y', 'z'],
      labels: ['Y', 'Z'],
      // lineColors: '#3E8EF7'
    });
  

    Waves.init();
    Waves.attach('.waves-effect', ['waves-button', 'waves-float']);


 </script>
